<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="css/style.css" />
    
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <title>Orinico</title>
    </head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-ligh d-flex justify-content-around ">
            <a class="navbar-brand" href="index.html" aria-label="Retour page Accueil"  >
              <img class="logo" src="images/orinicologosm.png" alt="logo Orinoco"/>
            </a>
            <div class="links">
            <a class="navbar-brand" href="index.html" aria-label="Retour page Accueil"  >
              Notre histoire
            </a>
            <a class="navbar-brand" href="index.html" aria-label="Retour page Accueil"  >
              Méthodes
            </a>
            <a class="navbar-brand" href="index.html" aria-label="Retour page Accueil"  >
              Notre équipe
            </a>
          </div>
          <div>
            <a class="navbar-brand" href="panier.html" aria-label="Bouton accès panier" id="btn-panier"  >
              <img class="cart" src="images/panierlogosm.png" alt="Panier"/> 
              <span id="totalQuantity"></span>
            </a>
          </div>
        </nav>
        <!-- End Navbar -->
    </header>

    <main>
        <div id="cartDisplay"></div>

        <div id="formInfos"> <!-- Formulaire > caché lorsque panier vide cf : panier.js -->
          <div class="row text-black">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <h1 class="display-4 py-2 text-truncate">Valider votre commande</h1>
              <div class="px-2">
                <form>
                  <div class="form-row">
                    <div class="col">
                      <div class="form-group">
                        <label for="formPrenom">Prénom</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Prénom" >
                      </div>                     </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="formNom">Nom</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nom" >
                      </div>                      
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Adresse</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Adresse" >
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <div class="form-group">
                        <label for="exampleInputPassword1">Code Postal</label>
                        <input type="codePostal" class="form-control" id="postalCode" name="postalCode"  placeholder="Code Postal" >
                      </div>                      </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="exampleInputPassword1">Ville</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Ville" >
                      </div>                      
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input type="email" class="form-control" id="email" name="email"  aria-describedby="emailHelp" placeholder="Votre email" >
                  </div>
                    <button type="submit" class="btn btn-primary">Je valide ma commande</button>
                </form>
              </div>
            </div>
          </div>
        </div><!-- End Formulaire -->

    </main>

    <script src="countItem.js"></script>

    <script src="panier.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
